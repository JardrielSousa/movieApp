  <mat-toolbar class="cab mat-elevation-z4 background-header">
    <mat-toolbar-row>
      <span>
        <a  routerLink="">
          Movie App
        </a>
      </span>
      <span class="search">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>search</mat-label>
            <input matInput [(ngModel)]="query"
                   placeholder="Ex. movie" [ngModelOptions]="{standalone: true}">
            <button class="btn btn-outline-light"
             type="button" (click)="searchMovies(query)">pesquisar</button>
          </mat-form-field>
        </form>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
<app-back-to-home></app-back-to-home>
<mat-card class="example-card" *ngFor="let l of movies">
  <mat-card-header >
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title [ngStyle]="{fontSize : myFont }" >{{l.original_title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{l.poster_path}}" alt="{{l.title}}" class="principal">
  <mat-card-content>
    <div>
        <h3 [ngStyle]="{fontSize : myFont }">Popularidade:{{l.popularity}}</h3><br>
        <h3 [ngStyle]="{fontSize : myFont }" >Data de Lan√ßamento:{{l.release_date}}</h3><br>
        <h3 [ngStyle]="{fontSize : myFont }">Quantidade de Votos:{{l.vote_count}}</h3><br>
    </div>
  </mat-card-content >
  <mat-card-actions>
    <a mat-fab class="btn btn-outline-info" (click)="like(l.id)">
      <mat-icon class="button-like">favorite</mat-icon>
    </a>
    <a class="btn btn-outline-info" routerLink="/detalhes/{{l.id}}" type="button" routerLinkActive="active">
      detalhes
    </a>
  </mat-card-actions>
</mat-card>
<app-error404-component *ngIf="movies?.length==0"></app-error404-component>
