<div>
  <a (click)="voltar()" title="voltar a página anterior">
    <img src="./../../../assets/voltar.png" 
            class="icon-voltar">
  </a>
  <mat-card class="example-card" *ngFor="let l of movie">
    <mat-card-header >
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >{{l.original_title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{l.poster_path}}" alt="Photo of a Shiba Inu" class="principal">
    <mat-card-content>
      <div>
          <h3 >Popularidade:{{l.popularity}}</h3>
          <h3 >Data de Lançamento:{{l.release_date}}</h3>
          <h3 >Quantidade de Votos:{{l.vote_count}}</h3>
          <h3 >revenue:{{l.revenue}}</h3>
          <h3 >Idioma:{{l.original_language}}</h3>
          <h3 >Resumo:{{l.overview}}</h3>

          
      </div>
    </mat-card-content >
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
</div>
